	{% extends "base.html" %}
	{% block description %} 文章存档 {% endblock %}
	{% block title %}文章存档{% endblock %}
	{% block content %}
	
	<ul class=" articles">
    {% for post in posts %}
    <li> 
        <span class="date"><small>{{post.publish_time|date:'Y-m-d' }}</small></span>
        <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
    </li>
    {% endfor %}
	</ul>
	{% endblock %}
